<template name="task">
  <!-- {{#if isOwnTask}} -->
  <li class="{{#if checked}}checked{{/if}} list-group-item list-group-item-warning">
    <input type="checkbox" checked="{{checked}}" class="checkbox-toggle" />
    <span class="text">{{text}}</span>
    <button class="btn btn-danger btn-sm delete pull-right">&times;</button>
  </li>
  <!-- {{/if}}  -->
</template>
